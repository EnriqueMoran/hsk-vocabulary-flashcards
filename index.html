<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>HSK Vocabulary list</title>
</head>
<body>
	<div class="title" id="title">HSK Vocabulary list</div>
	<div class="topMenu">
		<a href="#" class="option" onclick="setHskLevel(1)">HSK1</a>
		<a href="#" class="option" onclick="setHskLevel(2)">HSK2</a>
		<a href="#" class="option" onclick="setHskLevel(3)">HSK3</a>
		<a href="#" class="option" onclick="setHskLevel(4)">HSK4</a>
		<a href="#" class="option" onclick="setHskLevel(5)">HSK5</a>
		<a href="#" class="option" onclick="setHskLevel(6)">HSK6</a>
		<a href="#" class="option" onclick="setHskLevel(0)">Extra</a>
		<a href="#" class="addCharacter" onclick="showAddChar()">Add new character</a> <br><br>
		<a href="#" onclick="changeContent(true)">中文</a>
		<span id="slash"> / </span>
		<a href="#" onclick="changeContent(false)">pīnyīn</a>
	</div>

	<ul id="hanzi-list">
	</ul>

	<div class="character-info" id="info">
	</div>

	<div class="addCharBox" id="addCharBox">
		<b>Add new character</b><br><br>
		Character: <input type="text" name="character" id="characterInput"><br><br>
		Pinyin: <input type="text" name="pinyin" id="pinyinInput" required="required"><br><br>
		Meaning: <input type="text" name="meaning" id="meaningInput" required="required"><br><br>
		Level: <input type="text" name="level" id="levelInput" required="required"><br><br>
		Example: <input type="text" name="example" size="40" id="exampleInput"><br><br>
		Notes: <input type="text" name="notes" size="50" id="notesInput"><br><br>
		<div class="boxButtons">
			<input type="submit" class="boxButton" value="Submit" onclick="addChar()">
			<input type="button" class="boxButton" value="Cancel" onclick="hideAddChar()">
		</div>		
	</div>


	<div class="menu" id="menu">
		<ul class="menu-options">
		    <li class="menu-option" onclick="showEditChar()">Edit</li>
		    <li class="menu-option" onclick="deleteChar()">Delete</li>
  		</ul>
	</div>


	<div class="editCharBox" id="editCharBox">
		<b>Edit character</b><br><br>
		Character: <input type="text" name="character" id="characterEdit" required="required"><br><br>
		Pinyin: <input type="text" name="pinyin" id="pinyinEdit" required="required"><br><br>
		Meaning: <input type="text" name="meaning" id="meaningEdit" required="required"><br><br>
		Level: <input type="text" name="level" id="levelEdit"><br><br>
		Example: <input type="text" name="example" size="40" id="exampleEdit"><br><br>
		Notes: <input type="text" name="notes" size="50" id="notesEdit"><br><br>
		<div class="boxButtons">
			<input type="submit" class="boxButton" value="Submit" onclick="editChar()">
			<input type="button" class="boxButton" value="Cancel" onclick="hideEditChar()">
		</div>		
	</div>


	<div class="footer"> </div>

 
<script src="index.js" type="text/javascript"></script>

</body>
</html>
